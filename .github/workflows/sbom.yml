name: SBOM Generation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

permissions:
  contents: read
  actions: read

jobs:
  generate-sbom:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate pnpm SBOM
        run: |
          npx @cyclonedx/cyclonedx-npm --output-file sbom-npm.json
          npx @cyclonedx/cyclonedx-npm --output-format xml --output-file sbom-npm.xml

      - name: Build Docker image
        run: docker build -t harz-storage:sbom .

      - name: Generate Docker SBOM
        uses: anchore/sbom-action@v0
        with:
          image: harz-storage:sbom
          format: cyclonedx-json
          output-file: sbom-docker.json

      - name: Generate Docker SBOM XML
        uses: anchore/sbom-action@v0
        with:
          image: harz-storage:sbom
          format: cyclonedx-xml
          output-file: sbom-docker.xml

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-files
          path: |
            sbom-npm.json
            sbom-npm.xml
            sbom-docker.json
            sbom-docker.xml
          retention-days: 90
